<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Dashboard</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="bg-dark text-center text-white p-2">
    <h1>Weather Dashboard</h1>
  </header>

  <div class="container-fluid">
    <div class="row">
      <div class="col-md-3 bg-light">
        <h4 class="mt-3">Search for a City:</h4>
        <div class="input-group mb-3">
          <input type="text" class="form-control" id="city-input" placeholder="Enter a city" aria-label="City Search" aria-describedby="search-btn">
          <div class="input-group-append">
            <button class="btn btn-primary" type="button" id="search-btn"><i class="fas fa-search"></i></button>
          </div>
        </div>
        <div id="city-list" class="list-group"></div>
      </div>
      <div class="col-md-9">
        <div class="row ml-2 border border-dark rounded">
          <div class="col-md-8">
            <div class="city-details mb-3 mt-3"></div>
          </div>
          <div class="col-md-4">
            <div id="current-icon" class="mb-3 mt-3"></div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <h3>5-Day Forecast:</h3>
            <div id="forecast" class="d-inline-flex flex-wrap "></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
